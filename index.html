<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>‰æøÂà©„ÉÑ„Éº„É´ÈõÜ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      background:#f7f8fb;
      color:#222;
    }

    header{
      padding:60px 20px 30px;
      text-align:center;
    }

    h1{
      font-size:42px;
      margin:0 0 10px;
    }

    .sub{
      color:#666;
      margin-bottom:30px;
    }

    .search-area{
      max-width:500px;
      margin:0 auto;
      display:flex;
      gap:10px;
    }

    .search{
      flex:1;
      display:flex;
      align-items:center;
      background:#fff;
      border-radius:10px;
      padding:10px 14px;
      box-shadow:0 4px 10px rgba(0,0,0,.05);
    }

    .search input{
      border:none;
      outline:none;
      flex:1;
      font-size:16px;
      margin-left:8px;
    }

    .cta{
      border:none;
      background:#6366f1;
      color:#fff;
      border-radius:10px;
      padding:12px 18px;
      cursor:pointer;
      font-weight:600;
    }

    main{
      max-width:900px;
      margin:40px auto;
      padding:0 20px;
    }

    .tools{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:20px;
    }

    .tool{
      background:#fff;
      border-radius:12px;
      padding:18px;
      box-shadow:0 6px 14px rgba(0,0,0,.06);
      text-decoration:none;
      color:inherit;
      transition:.15s;
    }

    .tool:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 20px rgba(0,0,0,.08);
    }

    .tool-title{
      font-weight:700;
      margin-bottom:6px;
    }

    .tool-desc{
      font-size:14px;
      color:#666;
    }

    footer{
      text-align:center;
      padding:40px 20px;
      color:#888;
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <h1>‰æøÂà©„ÉÑ„Éº„É´ÈõÜ</h1>
  <div class="sub">ÁÑ°Êñô„Åß‰Ωø„Åà„Çã„Ç∑„É≥„Éó„É´‰æøÂà©„ÉÑ„Éº„É´</div>

  <div class="search-area">
    <label class="search">
      üîç
      <input id="tool-search" type="search" placeholder="„ÉÑ„Éº„É´„ÇíÊ§úÁ¥¢">
    </label>
    <button class="cta" onclick="scrollToTools()">„ÉÑ„Éº„É´‰∏ÄË¶ß</button>
  </div>
</header>

<main>
  <div id="toolsList" class="tools"></div>
</main>

<footer>
  ¬© benritools
</footer>

<script>
  let allTools = [];

  async function loadTools(){
    const res = await fetch('./tools.json');
    allTools = await res.json();
    renderTools(allTools);
  }

  function renderTools(list){
    const el = document.getElementById('toolsList');
    if(!el) return;

    el.innerHTML = list.map(t => `
      <a class="tool" href="${t.url}">
        <div class="tool-title">${t.name}</div>
        <div class="tool-desc">${t.description}</div>
      </a>
    `).join('');
  }

  const searchInput = document.getElementById('tool-search');

  if(searchInput){
    searchInput.addEventListener('input', e=>{
      const q = e.target.value.toLowerCase();
      const filtered = allTools.filter(t =>
        t.name.toLowerCase().includes(q) ||
        t.description.toLowerCase().includes(q)
      );
      renderTools(filtered);
    });
  }

  function scrollToTools(){
    document.getElementById('toolsList').scrollIntoView({behavior:'smooth'});
  }

  loadTools();
</script>

</body>
</html>
